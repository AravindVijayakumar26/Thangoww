<!DOCTYPE html>
<html>
<head>
<title>For Gopi ğŸ’–</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to right,#ff758c,#ff7eb3);
  text-align:center;
  color:white;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.hidden{
  display:none;
}

button{
  padding:12px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

/* ğŸ’Œ Glowing Valentine Button */
.valentine{
  background:white;
  color:#ff4d6d;
  font-weight:bold;
  box-shadow:0 0 10px white;
  animation:glow 1.5s infinite alternate;
}

@keyframes glow{
  from{ box-shadow:0 0 10px white; }
  to{ box-shadow:0 0 25px #fff, 0 0 40px #ff4d6d; }
}

.no{
  background:black;
  color:white;
  position:relative;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  0%{transform:translateY(0);}
  100%{transform:translateY(-110vh);}
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(100vh); }
}

#loveMessage{
  max-width:75%;
  font-size:22px;
  line-height:1.6;
}
</style>
</head>

<body>

<!-- Slide 1 -->
<div id="slide1" class="slide">
  <h1>Gopi ğŸ’– Will you be my Valentine?</h1>
  <button class="valentine" id="yesBtn">ğŸ’Œ Valentine</button>
  <button class="no" id="noBtn">No</button>
</div>

<!-- Slide 2 -->
<div id="slide2" class="slide hidden">
  <h1>I knew it, Gopi ğŸ˜ğŸ’</h1>
  <div id="loveMessage"></div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const slide1=document.getElementById("slide1");
const slide2=document.getElementById("slide2");
const loveMessage=document.getElementById("loveMessage");

let noClick=0;

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

/* No button runs away on hover */
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*300-150;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* No button text change on click */
noBtn.addEventListener("click",()=>{
  noClick++;
  if(noClick===1){
    noBtn.innerText="No please ğŸ¥º";
  }else if(noClick===2){
    noBtn.innerText="Worst decision ğŸ˜­";
  }else{
    noBtn.innerText="Nooo please ğŸ˜¢";
  }
});

/* Valentine button click */
yesBtn.addEventListener("click",()=>{
  // Confetti
  for(let i=0;i<40;i++){
    const confetti=document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left=Math.random()*100+"vw";
    confetti.style.background=`hsl(${Math.random()*360},100%,60%)`;
    confetti.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),5000);
  }

  setTimeout(()=>{
    slide1.classList.add("hidden");
    slide2.classList.remove("hidden");
    startTyping();
  },800);
});

/* âœï¸ Typewriter Love Message */
function startTyping(){
  const text=`From the moment I saw you, Gopi,
my heart decided something.

It chose you.

Every smile of yours feels like magic.
Every moment with you feels like home.

Gopi, you are not just my Valentine...
You are my forever. ğŸ’•`;

  let i=0;
  function type(){
    if(i<text.length){
      loveMessage.innerHTML+= text[i]==="\n" ? "<br><br>" : text[i];
      i++;
      setTimeout(type,40);
    }
  }
  type();
}
</script>

</body>
</html>
